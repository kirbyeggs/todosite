<center><font size = 45>welcome {{ username }}</font></center><br>
{% if todo_list %}

<table align = "center">
    <tr>
      <th>Priority</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    {% for t in todo_list %}
    <tr>
      <td>{{t.priority}}</td>
      <td>{{t.date}}</td>
      <td>{{t.description}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
  no entries are listed
{% endif %}
