
{% if todo_list %}
<table align = "center">
    <tr>
      <th>Username</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    {% for t in todo_list %}
    <tr>
      <td>{{t.username}}</td>
      <td>{{t.priority}}</td>
      <td>{{t.date}}</td>
      <td>{{t.description}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
  no entries are listed
{% endif %}
